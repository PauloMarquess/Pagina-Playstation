<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="./style.css"  >
    <title>Web Página Gamer </title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./assets/logo.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Controler Gamer</a> </li>
                    <li><a href="#">Vr Acessórios</a> </li>
                    <li><a href="#">Mídia Remota</a> </li>
                    <li><a href="#">Outros</a> </li>
                    
                
                </ul>
            </nav>
            <img src="./assets/menu.png" alt="menu" class="menu-icone" onclick="togglemenu()">

        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualshock 4</h2>
                <h3>Controle Wireless para PlayStation 4 </h3>
                <p>(Combátivel/Génerico)</p>
                <h4>R$ 206,89</h4>
                <button type="button">Compre Agora<img src="./assets/controle.png"> </button>
            </div>

            <div class="col-2">
                <img src="./assets/controle-ps4jpg-removebg.png" class="controle-ps4" alt="controle ps4">
                <div class="color-box" ></div>
                     <div class="add-btn">
                        <img src="./assets/carrinho-de-compras.png">
                        <p><small>Adicionar ao cartão</small></p>
                    </div>
            </div>
        </div>
        <div class="redes-sociais">
            <img src="./assets/logo-do-facebook.png" alt="Facebook">
            <img src="./assets/whatsapp.png" alt="Whatssap">
            <img src="./assets/twitter.png" alt="Twitter">
            <img src="./assets/github.png" alt="Github">
            <img src=".//assets/logotipo-do-linkedin-square.png" alt="Linkedin">

        </div>

    </div>

    <script>
        var menuList = document.getElementById ("menuList");

        menuList.style.maxHeight= "0px";
        function tooglemenu () {
            if ( menuList.style.maxHeight== "0px") {
                menuList.style.maxHeight= "130px";
            }
            else {
                menuList.style.maxHeight= "0px";
            }
        }
    </script>
</body>
</html>
